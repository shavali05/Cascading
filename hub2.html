<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTI Fashion Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #e0e0e0;
    }

    /* Welcome Section */
    .welcome-box {
      background: #dff6ff;
      text-align: center;
      padding: 10px;
      margin: 20px auto;
      width: 50%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .welcome-box h2 {
      color: #333;
    }

    .welcome-box p {
      color: #555;
    }

    /* Product Section */
    .product-section {
      background: #b0afaf;
      padding: 20px;
    }

    .product-title {
      text-align: center;
      font-size: 2rem;
      color: #ff5733;
      font-family: 'Impact', sans-serif;
    }

    .product-card {
      display: flex;
      background: #d3d3d3;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-image img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-details h3 {
      margin: 0;
      color: #333;
    }

    .product-details p {
      margin: 5px 0;
      color: #666;
    }

    .divider {
      text-align: center;
      font-size: 1.5rem;
      font-style: italic;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div class="welcome-box">
    <h2>Welcome Back, Proveen</h2>
    <p>More TTI Fashion Hub iconic merch on the way! Explore our Baron Baron collection and more!</p>
  </div>

  <!-- Product Section -->
  <div class="product-section">
    <div class="product-title">PUSHPA</div>

    <div class="product-card">
      <div class="product-image"><img src="shirt1.jpg" alt="Shirt 1"></div>
      <div class="product-details">
        <h3>Pushpa Green & Gold Overshirt</h3>
        <p>$29.99</p>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image"><img src="shirt2.jpg" alt="Shirt 2"></div>
      <div class="product-details">
        <h3>Pushpa Red & White Casual Shirt</h3>
        <p>$24.99</p>
      </div>
    </div>

    <div class="divider">D' Viral</div>

    <div class="product-card">
      <div class="product-image"><img src="shirt3.jpg" alt="Shirt 3"></div>
      <div class="product-details">
        <h3>Desi Swag Summer Shirt</h3>
        <p>$19.99</p>
      </div>
    </div>

    <div class="product-title">PUSHPA</div>
  </div>
</body>
</html>
