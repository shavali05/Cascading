<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <style>
        .GSearch{
           display: flex;
           flex-direction: row;
           background-color: grey;
           color: white;
           padding: 10px;
           border: 1px solid darkgray;
           border-radius: 20px;
           justify-content: space-between;
        }
        .subcontainer{
            display: flex;
            width: 100px;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div class="GSearch">
    <div class="search">
        Google
    </div>
    <div class="subcontainer">
    <div>
        X
    </div>
    <div>
        i
    </div>
    <div>
        D
    </div>
    </div>
</div>
</body>
</html>
